<!DOCTYPE html>
<html>
<head>
  <title>Lesson Manager</title>
  <link rel="apple-touch-icon" href="Swimming Person Icon.PNG">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <!-- Import Icons -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&display=swap");

    :root {
      --blue: #007bb4;
      --blue-strong: #006694;
      --green: #00833d;
      --surface: #f7fbff;
      --ink: #0b2a3c;
      --muted: #6b7a86;
      --card: #ffffff;
      --shadow: 0 10px 30px rgba(0, 59, 92, 0.12);
      --radius-lg: 18px;
      --nav-height: 80px;
      --action-height: 60px;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0;
      background: #e9f5ff;
      color: var(--ink);
      font-family: "Nunito", "Arial", sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 0; 
      /* Increased padding to account for Nav + Floating Actions + Spacing so table end is visible */
      padding-bottom: calc(var(--nav-height) + var(--action-height) + 40px);
    }

    .app-shell {
      width: min(960px, 100%);
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .top-bar {
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: center;
      padding: 12px 10px;
      background: rgba(233, 245, 255, 0.95);
      backdrop-filter: blur(10px);
    }

    .date-controls {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: var(--card);
      box-shadow: 0 4px 12px rgba(0, 59, 92, 0.1);
      border-radius: 999px;
      padding: 6px 8px;
    }

    .date-input {
      border: none;
      font-size: 16px;
      font-weight: 700;
      color: var(--ink);
      padding: 8px;
      border-radius: 8px;
      background: transparent;
      outline: none;
      text-align: center;
    }

    .icon-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: none;
      background: var(--blue);
      color: white;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0, 123, 180, 0.3);
      transition: transform 0.1s;
    }
    .icon-btn:active { transform: scale(0.95); }

    .content-card {
      padding: 14px 16px;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .screen-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 16px;
    }

    .screen-title { font-size: 24px; font-weight: 800; margin: 0; color: var(--ink); }

    .pill {
      display: inline-flex;
      align-items: center;
      padding: 6px 10px;
      border-radius: 6px;
      background: rgba(0, 123, 180, 0.1);
      color: var(--blue);
      font-weight: 700;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.04);
      table-layout: fixed; /* Ensures columns respect widths and text truncates */
    }

    .data-table th, .data-table td {
      padding: 14px 12px;
      text-align: left;
      border-bottom: 1px solid #f0f0f0;
      vertical-align: middle;
    }
    
    .data-table tr:last-child td { border-bottom: none; }

    /* Enforce single line text for names */
    .text, .data-table td {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    /* Allow buttons to overflow if needed, or handle differently */
    .data-table td:has(button) {
      overflow: visible;
      white-space: normal;
    }

    /* Check In Button Styles */
    .checkIn {
      width: 100%;
      min-width: 80px;
      padding: 8px;
      font-weight: 700;
      border-radius: 8px;
      border: none;
      color: white;
      font-size: 13px;
      transition: transform 0.1s;
      cursor: pointer;
      margin-bottom: 4px; /* Space if they stack */
    }
    .checkIn:active { transform: scale(0.96); }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: var(--nav-height);
      background: var(--card);
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      padding-top: 12px;
      box-shadow: 0 -5px 30px rgba(0,0,0,0.05);
      z-index: 500;
      border-top: 1px solid rgba(0,0,0,0.05);
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      background: none;
      border: none;
      color: var(--muted);
      cursor: pointer;
      width: 60px;
      transition: color 0.2s;
    }

    .nav-item i { font-size: 24px; transition: transform 0.2s; }
    .nav-item span { font-size: 11px; font-weight: 700; }
    .nav-item.active { color: var(--blue); }
    .nav-item.active i { transform: translateY(-2px); }

    .floating-actions {
      position: fixed;
      bottom: calc(var(--nav-height) + 12px); 
      left: 50%;
      transform: translateX(-50%);
      width: min(960px, 94%);
      display: flex;
      gap: 10px;
      z-index: 400;
      /* removed animation for stability */
    }

    .action-btn {
      flex: 1;
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      font-weight: 800;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      cursor: pointer;
    }

    .btn-submit { background: var(--green); color: white; }
    .btn-reset { background: white; color: var(--ink); border: 1px solid #ddd; }
  </style>
</head>
  <script src="initialize_access.js"></script>
<body>
  <div class="app-shell">
    <header class="top-bar">
      <div class="date-controls">
        <button class="icon-btn" id="prevDate" aria-label="Previous day"><i class="ph ph-caret-left"></i></button>
        <input class="date-input" id="dateInput" type="date">
        <button class="icon-btn" id="nextDate" aria-label="Next day"><i class="ph ph-caret-right"></i></button>
      </div>
    </header>

    <main id="app" class="content-card">
       <h1 class="muted" style="text-align:center; margin-top:50px;">Loading...</h1>
    </main>

    <nav class="bottom-nav">
      <button class="nav-item active" onclick="load('schedule.html','table_populator.js', this)">
        <i class="ph-fill ph-calendar-blank"></i>
        <span>Schedule</span>
      </button>
      
      <button class="nav-item" onclick="load('attendance.html','attendance.js', this)">
        <i class="ph-fill ph-check-circle"></i>
        <span>Attend</span>
      </button>
      
      <!-- Notes tab removed as requested -->
    </nav>
  </div>

  <script defer>
    function changeDate(days) {
      const dateField = document.getElementById("dateInput");
      if (!dateField.value) {
        dateField.value = new Date().toISOString().split("T")[0];
      }
      dateField.value = new Date(Date.parse(dateField.value) + days * 864e5)
        .toISOString()
        .split("T")[0];
      dateField.dispatchEvent(new Event("change"));
    }
    document.getElementById("prevDate").addEventListener("click", () => changeDate(-1));
    document.getElementById("nextDate").addEventListener("click", () => changeDate(1));
  </script>
  
  <script src="getdata.js" defer></script>
  <script src="navigation.js" defer></script>
</body>
</html>
